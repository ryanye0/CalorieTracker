<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Calorie Tracker</title>
        <link rel="stylesheet" href="styles/styles.css">
        <script type="text/javascript" src="script/script.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <div id = "header-div">
                <h2> Welcome To Calorie Tracker!</h2>
                <div>
                    <input type="text" id="goalCals" placeholder="Enter Daily Calorie Goal"
                    class="inputBar">
                    <input type="submit" value="Add" class="submitButton">
                </div>

            </div>
        </header>
        <div id = week-calendar>
            <div id = Monday class="weekday" style="overflow:scroll; height: 750px;"> </div>
            <div id = Tuesday class="weekday" style="overflow:scroll; height:750px;"></div>
            <div id = Wednesday class="weekday" style="overflow:scroll; height:750px;"> </div>
            <div id = Thursday class="weekday" style="overflow:scroll; height:750px;">  </div>
            <div id = Friday  class="weekday" style="overflow:scroll; height:750px;"></div>
            <div id = Saturday  class="weekday" style="overflow:scroll; height:750px;"> </div>
            <div id = Sunday class="weekday"  style="overflow:scroll; height:750px;"></div>
        </div>

        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
